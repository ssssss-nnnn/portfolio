<body class="contact_body">
  <div class="wrapper_header">
    <header>
      <!-- ハンバーガーメニュー -->
      <div class="hbgmenu">
        <div class="openbtn">
          <span></span><span></span><span></span>
        </div>
        <nav id="g-nav">
          <ul class="menu">
            <li><a href="index.html#g-nav">Top</a></li>

      <!-- UPアイコン -->
      <div id="go_up" class="up_icon">
        <a href="#g-nav"><img src="images/TOP1/up.png" alt=""></a>
      </div>
    </header>
  </div><!-- .wrapper_header -->

  <div class="wrapper">
    <h2 class="contact_h2">Contact</h2>
    <form action="#" method="post">
      <div>
        <label for="name">お名前</label>
        <input type="text" id="name" name="your-name">
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="your-email">
      </div>
      <div>
        <label for="message">お問合せ内容</label>
        <textarea id="message" name="your-message"></textarea>
      </div>

      <div class="button_box"><input type="submit" class="button" value="送信"></div>
    </form>
  </div><!-- .wrapper -->

  <div class="bottom_img">
    <!-- <div class="bubble_img">
